        <h1 class="electric-truck-form">Electric Truck Form</h1>
        <form action="/form-url" method="post">
            <fieldset>
                <legend>Electric Truck Questions</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="f150">F150 Ligthning</label>
                    <input type="checkbox" id="f150" name="f150" />
                </div>

                <div>
                    <label for="rivian">Rivian R1T</label>
                    <input type="checkbox" id="rivian" name="rivian" />
                </div>

                <div>
                    <label for="comments">Explain why you made your choice</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
